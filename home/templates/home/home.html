{% extends 'base/base.html' %}

{% load static %}

{% block links%}
<link rel="stylesheet" href="{% static 'home/css/home.css' %}">
<script type="text/javascript" src="{% static 'home/js/home.js'%}"></script>
{% endblock %}

{% block body %}

<div class="grid-container">

    <div class="font-36 name">
        Becky Anderson
    </div>

    <div class="menu">
        <div id="bookshelf" class="bookshelf btn" onmouseover="highlight(this)" onmouseout="removeHighlight(this)">
            <a id="one" href="{% url 'bookshelf' %}" style="text-decoration: none; color: black;">
            </a>
            <div class="strip font-24">
                bookshelf
            </div>                
        </div>

        <div id="blog" class="blog btn" onmouseover="highlight(this)" onmouseout="removeHighlight(this)">
            <a id="two" href="{% url 'blog' %}" style="text-decoration: none; color: black;">
            </a>
            <div class="strip font-24">
                blog
            </div>      
        </div>

        <div id="academics" class="academics btn" onmouseover="highlight(this)" onmouseout="removeHighlight(this)">
            <a id="three" href="{% url 'academia' %}" style="text-decoration: none; color: black;">
            </a>
            <div class="strip font-24">
                academia
            </div>      
        </div>
    </div>

    <div class="font-18 quote">
        Book of the Month:
        <span>
            Brandon Sanderson's 'The Way of Kings'
        </span>
    </div>
</div>
{% endblock %}
