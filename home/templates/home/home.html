{% extends 'base/base.html' %}

{% load static %}

{% block links%}
<link rel="stylesheet" href="{% static 'home/css/home.css' %}">
<script type="text/javascript" src="{% static 'home/js/home.js'%}"></script>
{% endblock %}

{% block body %}

<div class="grid-container">

    <div class="font-36 name">
        Becky Anderson
    </div>

    <div class="menu">
        <div id="bookshelf" class="bookshelf btn" onmouseover="textDown('banner1')" onmouseout="textUp('banner1')">
            <a id="one" href="{% url 'bookshelf' %}" style="text-decoration: none; color: black;">
                <img src="{% static 'home/images/shelf.png' %}"/>
            </a>
            <div id="banner1" class="font-24 banner">
                My Bookshelf
            </div>
        </div>

        <div id="blog" class="blog btn" onmouseover="textDown('banner2')" onmouseout="textUp('banner2')">
            <a id="two" href="{% url 'blog' %}" style="text-decoration: none; color: black;">
                <img src="{% static 'home/images/blog.png' %}"/>
            </a>
            <div id="banner2" class="font-24 banner">
                My Blog
            </div>
        </div>

        <div id="academics" class="academics btn" onmouseover="textDown('banner3')" onmouseout="textUp('banner3')">
            <a id="three" href="{% url 'academia' %}" style="text-decoration: none; color: black;">
                <img src="{% static 'home/images/self.png' %}"/>
            </a>
            <div id="banner3" class="font-24 banner">
                My Self
            </div>
        </div>
    </div>

    <div class="font-18 quote">
        Favorite Book of the Month:&nbsp
        <span>
            'The Way of Kings' written by Brandon Sanderson
        </span>
    </div>
</div>
{% endblock %}
